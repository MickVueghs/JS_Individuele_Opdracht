<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registreren</title>
</head>
<body>
    <div class="row">
        <form action="" id="form" class="col-8">
            <div class="container">
                <h1>Registreer</h1>
                <p>Meld je aan bij Anaroc Services, wij beschermen jouw software tegen malware!</p>
                <div class="row">
                    <div class="col">
                        <label for="voornaam">Voornaam:</label><br>
                        <input type="text" name="voornaam" id="voornaam" size="40" placeholder="Uw voornaam">
                    </div>
                    <div class="col"> 
                        <label for="naam">Naam:</label><br>
                        <input type="text" name="naam" id="naam" size="40" placeholder="Uw naam">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="gebruikersnaam">Gebruikersnaam:</label><br>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" id="gebruikersnaam" class="form-control" placeholder="u911236">
                        </div>
                    </div>
                    <div class="col">
                        <label for="emailadres">E-mailadres:</label><br>
                        <input type="email" name="email" id="email" size="40" placeholder="mail@example.be">
                    </div>                
                </div>
                <div class="row">
                    <div class="col">
                        <label for="wachtwoord">Wachtwoord:</label><br>
                        <input type="text" name="wachtwoord" id="wachtwoord" size="40">
                    </div>    
                    <div class="col">   
                        <label for="herhaalWachtwoord">Herhaal wachtwoord:</label><br>
                        <input type="text" name="herhaalWachtwoord" id="herhaalWachtwoord" size="40">
                    </div>                 
                </div>
                <div class="row">
                    <div>
                        <label for="adres">Adres:</label><br>
                        <input type="text" name="adres" id="adres" size="40" placeholder="Uw adres en huisnummer">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="land">Land:</label><br>
                        <select id="land">
                            <option value="">Kies een land</option>
                            <option value="Belgium">Belgium</option>
                            <option value="The Netherlands">The Netherlands</option>
                            <option value="England">England</option>
                            <option value="Ireland">Ireland</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="provincie">Provincie:</label><br>
                        <select id="provincie">
                            <option value="">Kies een provincie</option>
                            <option value="Antwerpen">Antwerpen</option>
                            <option value="Henegouwen">Henegouwen</option>
                            <option value="Luik">Luik</option>
                            <option value="Luxemburg">Luxemburg</option>
                            <option value="Namen">Namen</option>
                            <option value="West-Vlaanderen">West-Vlaanderen</option>
                            <option value="Oost-Vlaanderen">Oost-Vlaanderen</option>
                            <option value="Vlaams-Brabant">Vlaams-Brabant</option>
                            <option value="Waals-Brabant">Waals-Brabant</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="postcode">Postcode:</label><br>
                        <input type="text" name="postcode" id="postcode">
                    </div>
                </div>
                <hr class="hr">
                <div class="row">
                    <div class="col">
                        <h4>Hou me op de hoogte</h4>
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" id="nieuwsbrief" name="nieuwsbrief" value="Inschrijven voor onze nieuwsbrief">
                                <label for="nieuwsbrief">Inschrijven voor onze nieuwsbrief</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="algemeneVoorwaarden" name="algemeneVoorwaarden" value="Ik ga akkoord met de algemene voorwaarden">
                                <label for="algemeneVoorwaarden">Ik ga akkoord met de algemene voorwaarden.</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h4>Betaling</h4>
                        <div class="col">
                            <div class="form-check">
                                <input type="radio" id="bankingApp" name="betaling" value="Banking app">
                                <label for="bankingApp">Banking app</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="overschrijving" name="betaling" value="Overschrijving">
                                <label for="overschrijving">Overschrijving</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="visaCard" name="betaling" value="Visa card">
                                <label for="visaCard">Visa card</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="paypal" name="betaling" value="PayPal">
                                <label for="paypal">PayPal</label>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row mt-2">
                        <button type="button" id="button" class="btn btn-primary">Wave your magic wand</button>
                    </div>
                </div>
            </form>
        <div class="col-4 mt-2">
            <div class="alert alert-danger" id="errors"></div>
            <div class="alert alert-success" id="geregistreerd">
                <h4>Goed gedaan!</h4>
                <p>Aww yeah, je werd geregistreerd!</p>
            </div>
            <div class="alert alert-primary" id="betalingswijze">
                <h4>Betalingswijze</h4>
                <p id="betaling"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
