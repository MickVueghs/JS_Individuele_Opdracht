<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Registreren</title>
</head>
<body class="container">
    <h1>Registreer</h1>
    <p>Meld je aan bij Anaroc Services, wij beschermen jouw software tegen malware!</p>
    <form action="" id="form">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <label for="voornaam">Voornaam:</label><br>
                    <input type="text" name="voornaam" id="voornaam" size="30"><br>  
                    <label for="naam">Naam:</label><br>
                    <input type="text" name="naam" id="naam" size="30"><br>
                    
                    <label for="gebruikersnaam">Gebruikersnaam:</label><br>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" id="gebruikersnaam" class="form-control" placeholder="u911236">
                    </div>
                    <label for="emailadres" id="emailadres">E-mailadres:</label><br>
                    <input type="email" name="emailadres" id="emailadres" size="35"><br>
                    <label for="wachtwoord">Wachtwoord:</label><br>
                    <input type="text" name="wachtwoord" id="wachtwoord" size="35"><br>          
                    <label for="herhaalWachtwoord" id="herhaalWachtwoord1">Herhaal wachtwoord:</label><br>
                    <input type="text" name="herhaalWachtwoord" id="herhaalWachtwoord" size="35"><br>
                    <label for="adres">Adres:</label><br>
                    <input type="text" name="adres" id="adres" size="79"><br>
                    <label for="land">Land:</label><br>
                    <select id="land">
                        <option value="KiesEenLand">Kies een land</option>
                        <option value="2">Belgium</option>
                        <option value="3">The Netherlands</option>
                    </select><br>
                    <label for="provincie">Provincie:</label><br>
                    <select id="provincie">
                        <option value="KiesEenProvincie">Kies een provincie</option>
                        <option value="2">West-Vlaanderen</option>
                        <option value="3">Oost-Vlaanderen</option>
                    </select><br>
                    <label for="postcode">Postcode:</label><br>
                    <input type="text" name="postcode" id="postcode"><br>
                    <h4>Hou me op de hoogte</h4>
                    <input type="checkbox" id="nieuwsbrief" name="nieuwsbrief" value="Inschrijven voor onze nieuwsbrief">
                    <label for="nieuwsbrief">Inschrijven voor onze nieuwsbrief</label><br>
                    <input type="checkbox" id="algemeneVoorwaarden" name="algemeneVoorwaarden" value="Ik ga akkoord met de algemene voorwaarden">
                    <label for="algemeneVoorwaarden">Ik ga akkoord met de algemene voorwaarden.</label><br>
                    <h4>Betaling</h4>
                    <input type="radio" id="bankingApp" name="betaling" value="Banking app">
                    <label for="bankingApp">Banking app</label><br>
                    <input type="radio" id="overschrijving" name="betaling" value="Overschrijving">
                    <label for="overschrijving">Overschrijving</label><br>
                    <input type="radio" id="visaCard" name="betaling" value="Visa card">
                    <label for="visaCard">Visa card</label><br>
                    <input type="radio" id="paypal" name="betaling" value="PayPal">
                    <label for="paypal">PayPal</label><br>
                    <div class="text-center">
                        <button type="button" id="button" class="btn btn-primary">Wave your magic wand</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="alert alert-danger">
                        <h4>Yikes, errors...</h4>
                        <p id="errorVoornaam"></p>
                        <p id="errorNaam"></p>
                    </div>
                    <div class="alert alert-success">
                        <h4>Goed gedaan!</h4>
                        <p>Aww yeah, je werd geregistreerd!</p>
                    </div>
                    <div class="alert alert-primary">
                        <h4>Betalingswijze</h4>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        const form = document.getElementById("form");
        const firstname = document.getElementById("voornaam");
        const username = document.getElementById("gebruikersnaam");
        const password = document.getElementById("wachtwoord");
        const name = document.getElementById("naam");
        const email = document.getElementById("emailadres");
        const repeatPassword = document.getElementById("herhaalWachtwoord");
        const address = document.getElementById("adres");
        const country = document.getElementById("land");
        const provincie = document.getElementById("provincie");
        const postcode = document.getElementById("postcode");
        const newsletter = document.getElementById("nieuwsbrief");
        const algemeneVoorwaarden = document.getElementById("algemeneVoorwaarden");
        const bankingApp = document.getElementById("bankingApp");
        const overschrijving = document.getElementById("overschrijving");
        const visaCard = document.getElementById("visaCard");
        const paypal = document.getElementById("paypal");
        const button = document.getElementById("button");

        const errorFirstname = document.getElementById("errorVoornaam");
        const errorName = document.getElementById("errorNaam");

        button.addEventListener("click", validateForm);

        function validateForm() {
            errors = [];
            if (firstname.value.trim() === "") {
                errors.push("Het veld voornaam is vereist!");
                errorFirstname.innerHTML = errors[0];
            } else {
                errorFirstname.innerHTML = "";
            };
            if (name.value.trim() === "") {
                errors.push("Het veld naam is vereist!");
                errorName.innerHTML = errors[1];
            } else {
                errorName.innerHTML = "";
            };
        };
    </script>
</body>
</html>
